<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Memory_Game</title>
</head>
    <h1>Concentration Under The Sea</h1>   

<body>    
    <h2>Fastest Time:</p=h2>
        
    <div class="gameboard" id ="gameboard">   
        <div cell="0" class="cell"></div>
        <div cell="1" class="cell"></div>
        <div cell="2" class="cell"></div>
        <div cell="3" class="cell"></div>
        <div cell="4" class="cell"></div>
        <div cell="5" class="cell"></div>
        <div cell="6" class="cell"></div>
        <div cell="7" class="cell"></div>
        <div cell="8" class="cell"></div>
        <div cell="9" class="cell"></div>
        <div cell="10" class="cell"></div>
        <div cell="11" class="cell"></div>
    </div>
    
    <div class="clock"> 
        <h2>Time Remaining:</h2>
        <h1>00:00</h1>
        <div data-value="minutes"></div>
        <div data-value="seconds"></div>
        <button class="playbutton">Start Game</button>
    </div>
</body>
</html>
